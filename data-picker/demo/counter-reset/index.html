<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        ul,li   {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul {
            counter-reset: section;
        }
        li:after {
            content: counter(section);
            /* 实现自增  section为变量名*/
            counter-increment: section;
            /* content: '第' attr(date-index) '元素'; */
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <!-- <li date-index="1"></li>
        <li date-index="2"></li>
        <li date-index="3"></li>
        <li date-index="4"></li>
        <li date-index="5"></li>
        <li date-index="6"></li>
        <li date-index="7"></li>
        <li date-index="8"></li>
        <li date-index="9"></li>
        <li date-index="10"></li> -->
    </ul>
</body>
</html>
